<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c6ef5" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7c6ef5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#7c6ef5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="hole" cx="50%" cy="50%" r="50%">
      <stop offset="40%" stop-color="#000"/>
      <stop offset="100%" stop-color="#7c6ef5" stop-opacity="0.5"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a89bff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#7c6ef5" stroke-width="1"/>
    <line x1="0" y1="630" x2="1200" y2="630" stroke="#7c6ef5" stroke-width="1"/>
  </g>
  
  <!-- Stars -->
  <circle cx="50" cy="80" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="200" r="1" fill="#7c6ef5" opacity="0.6"/>
  <circle cx="250" cy="120" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="1050" cy="100" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="1100" cy="250" r="1" fill="#7c6ef5" opacity="0.8"/>
  <circle cx="1150" cy="150" r="1.3" fill="#fff" opacity="0.6"/>
  <circle cx="100" cy="500" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="200" cy="550" r="1.2" fill="#7c6ef5" opacity="0.7"/>
  <circle cx="1000" cy="520" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="1100" cy="480" r="1" fill="#7c6ef5" opacity="0.5"/>
  
  <!-- Black Hole Glow -->
  <circle cx="600" cy="280" r="200" fill="url(#glow)"/>
  
  <!-- Outer ring 1 -->
  <ellipse cx="600" cy="280" rx="140" ry="50" fill="none" stroke="#7c6ef5" stroke-opacity="0.3" stroke-width="1" transform="rotate(-15, 600, 280)"/>
  
  <!-- Outer ring 2 -->
  <ellipse cx="600" cy="280" rx="120" ry="40" fill="none" stroke="#7c6ef5" stroke-opacity="0.5" stroke-width="1.5" transform="rotate(-15, 600, 280)"/>
  
  <!-- Outer ring 3 -->
  <ellipse cx="600" cy="280" rx="100" ry="30" fill="none" stroke="#a89bff" stroke-opacity="0.6" stroke-width="1" transform="rotate(-15, 600, 280)"/>
  
  <!-- Event Horizon -->
  <circle cx="600" cy="280" r="50" fill="url(#hole)"/>
  
  <!-- Photon ring -->
  <circle cx="600" cy="280" r="55" fill="none" stroke="#a89bff" stroke-opacity="0.8" stroke-width="2"/>
  
  <!-- Orbiting particles -->
  <circle cx="600" cy="150" r="6" fill="#fff"/>
  <circle cx="720" cy="330" r="5" fill="#7c6ef5"/>
  <circle cx="480" cy="240" r="4" fill="#a89bff"/>
  
  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" letter-spacing="8">RENAULT</text>
  
  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888" letter-spacing="2">GameGuardian Lua Script â€¢ Hypper Sandbox</text>
  
  <!-- Badge -->
  <rect x="520" y="560" width="160" height="32" rx="16" fill="#7c6ef5" fill-opacity="0.2" stroke="#7c6ef5" stroke-opacity="0.4"/>
  <text x="600" y="582" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a89bff" letter-spacing="1">FREE &amp; OPEN SOURCE</text>
</svg>